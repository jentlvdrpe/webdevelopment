<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>My Internet Page</title>
    </head>
    <body>
        <div class="container">
            <main>
                <h1>My Internet Start Page</h1>
                <label for="zoekopdracht">Zoekopdracht</label>
                <input type="text" id="zoekopdracht" class="w-100" placeholder="Enter commando">
                <p class="info">Start your command with "/[character] [zoekopdracht]"</p>
                <input type="button" id="submit" value="GO!" class="w-100">
            </main>
            <div class="container">
                <h2>History</h2>
                <div class="history-row row">
                </div>
            </div>
        </div>
        <script src="scripts/code.js"></script>
    </body>
</html>
