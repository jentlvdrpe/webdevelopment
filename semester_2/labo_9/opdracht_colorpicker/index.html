<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Colorpicker</title>
</head>
<body>
    <div class="colorPicker">
        <div class="components">
            <p><label for="Red">0 <input type="range" id="Red" class="slider" value="127" min="0" max="255"> 255</label></p>
            <p><label for="Green">0 <input type="range" id="Green" class="slider" value="127" min="0" max="255"> 255</label></p>
            <p><label for="Blue">0 <input type="range" id="Blue" class="slider" value="127" min="0" max="255"> 255</label></p>
        </div>
        <div class="parameters">
            <p>Red <span class="color-text">0</span></p>
            <p>Green <span class="color-text">0</span></p>
            <p>Blue <span class="color-text">0</span></p>
        </div>
        <div class="block" id="colorPalette"></div>
        <input type="button" id="save-button" value="Save">
    </div>

    <div id="saved-colors"></div>
    <script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
